
name: Deploy Portfolio to GitHub Pages

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job handles the deployment
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Sets the permissions required for the GITHUB_TOKEN to deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Step 2: Set up GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # Step 3: Upload the entire repository content as an artifact
      # Since your portfolio is static (HTML/CSS/JS), the entire codebase is the build output.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Uploads the root directory 
          path: './'

      # Step 4: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4