<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prachanda Oli | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="preloader">
      <div class="loader-content">
        <div class="bracket">{</div>
        <div class="loader-text">Loading System</div>
        <div class="bracket">}</div>
      </div>
    </div>

    <button id="theme-toggle" aria-label="Toggle Dark Mode">
      <i class="fa-solid fa-sun"></i>
    </button>

    <div class="container">
      <header class="bento-item hero" id="hero-section"></header>

      <section class="bento-item contact-card" id="contact-section"></section>

      <section class="bento-item skills" id="skills-section">
        <h2><i class="fa-solid fa-code"></i> Tech Stack</h2>
        <div class="skill-tags" id="skill-list"></div>
      </section>

      <section class="bento-item experience" id="experience-section">
        <h2><i class="fa-solid fa-briefcase"></i> Experience</h2>
        <div id="exp-list"></div>
      </section>

      <section class="bento-item projects" id="project-section">
        <h2><i class="fa-solid fa-rocket"></i> Key Projects</h2>
        <div class="project-grid" id="proj-list"></div>
      </section>

      <section class="bento-item education" id="edu-section"></section>
    </div>

    <footer>
      <p>&copy; 2025 Prachanda Oli. Built with Vanilla JS & JSON.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
